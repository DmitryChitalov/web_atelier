<ul class="menu">
    <li>
        <a  href="{% url 'main:category' 0 %}"
            class="{% if request.resolver_match.kwargs.category_pk == '0' %}
                    active
                  {% endif %}">
            Все
        </a>
    </li>
    {% for category in categories %}
        <li>
            <a  href="{% url 'main:category' category.pk %}"
                class="{% if request.resolver_match.kwargs.category_pk|add:0 == category.pk %}
                            active
                        {% endif %}">
                {{category.name}}
            </a>
        </li>
    {% endfor %}
</ul>
